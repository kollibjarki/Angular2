<div class="my-hud">
    <div id="accountDiv" class="back-color-3 col-lg-4 col-md-4 col-sm-4">
        <nav class="navbar navbar-inverse sidebar">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" *ngIf="accountService.hasToken == false">
                    <li><a routerLink="/account/login" routerLinkActive="active">Log In<span class="front-color-2 pull-right glyphicon glyphicon-user"></span></a></li>
                </ul>
                <ul class="nav navbar-nav" *ngIf="accountService.hasToken == true">
                    <li (click)="on()" (mouseleave)="off()">
                        <a>
                            <span id="loggedIn" class="pull-right glyphicon glyphicon-user"></span>
                            {{ accountService.userName}}
                        </a>
                        <nav [hidden]="UserIsClosed">
                            <ul>
                                <div class="btn-group" *ngIf="accountService.isAdmin == true">
                                    <h5 class="white pull-right"> Admin</h5>
                                    <a (click)="logOut()" class="btn white"><span class="glyphicon glyphicon-ban-circle"></span> Log Out</a>                                                                             
                                </div>
                                <div class="btn-group pull-right" *ngIf="accountService.isAdmin == false && accountService.userName != ''">
                                    <a routerLink="/account/settings" class="btn white"><span class="glyphicon glyphicon-cog"></span> Settings</a>
                                    <a (click)="logOut()" class="btn white"><span class="glyphicon glyphicon-ban-circle"></span> Log Out</a>
                                </div>
                            </ul>
                        </nav>
                    </li>
                </ul>
            </div>
        </nav><br /><br /><br />
        <div>
        <nav class="navbar navbar-inverse sidebar">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li *ngIf="basketService.numberOfItemsInBasket == 0">
                        <a (click)="toBasket()" routerLink="/basket">Cart<span class="front-color-2 pull-right glyphicon glyphicon-shopping-cart"></span></a>
                    </li>
                    <li *ngIf="basketService.numberOfItemsInBasket > 0">
                        <a (click)="toBasket()" routerLink="/basket">Cart<span id="loggedIn" class="pull-right glyphicon glyphicon-shopping-cart"></span></a>
                    </li>
                </ul>
            </div>
        </nav><br /><br /><br />
        </div>
        <div *ngIf="accountService.isAdmin == false">  
        <nav class="navbar navbar-inverse sidebar">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Contact Us<span class="front-color-2 pull-right glyphicon glyphicon-envelope"></span></a></li>
                </ul>
            </div>
        </nav><br /><br /><br />
        </div>
        <div *ngIf="accountService.isAdmin == true">        
        <nav class="navbar navbar-inverse sidebar">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a routerLink="/admin">Admin Section<span class="front-color-2 pull-right glyphicon glyphicon-cog"></span></a></li>
                </ul>
            </div>
        </nav><br /><br /><br />
        </div>
    </div>
</div>
