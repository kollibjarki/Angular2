<div class="row">
    <app-categories-small></app-categories-small>
</div>
<div class="container">
    <div class="row list-group">
        <div class="item col-xs-12">
            <div *ngIf="productService.product">
                <div class="col-md-6 col-xs-12">
                    <img class="detailImg" src="{{ productService.product[0].ImageUrl }}" alt="" />
                <app-rating-show></app-rating-show>      
                </div>
                <div class="col-md-6 col-xs-12 caption">
                    <a (click)="back()" data-toggle="tooltip" title="Go Back"><span class="front-color-3 glyphicon glyphicon-chevron-left"></span></a>
                    <h1 class="product-name">
                        {{ productService.product[0].Name}}</h1>
                    <div class="row">
                        <div class="col-xs-12 col-md-5">
                            <h2 class="discount" *ngIf="productService.product[0].Discount > 0"> -{{ productService.product[0].Discount }}% </h2>
                                <p class="lead">
                                {{ productService.product[0].Price | number:'1.0-0' }}
                                <span *ngIf="productService.product[0].Discount > 0"><span class="old-price">_____</span>
                                {{ productService.product[0].DiscPrice | number:'1.0-0' }}</span> kr.</p><br />
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <p class="description">{{ productService.product[0].Description}}</p>                            
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="wrap">
                            <div class="col-xs-12 col-md-6">
                                <input class="addNumber" type="number" [(ngModel)]="productService.product[0].Quantity" step="1" value="1" min="1" max="99">
                                <a (click)="addToCart(productService.product[0], productService.product[0].Id, productService.product[0].Quantity)" class="btn back-color-3">Add to cart</a>
                            </div>
                            <div id="rating" class="col-xs-12 col-md-6">
                                <h6 data-toggle="tooltip" title="Click On Stars To Rate" >rate me!</h6>
                                <app-rate-product></app-rate-product>
                            </div>
                        </div>
                        <div class="clearfix"></div>                        
                        <div class="col-xs-12 col-md-12">
                            <app-comments></app-comments>
                        </div>                 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
