<div class="container">
    <form role="form" class="well form-horizontal" id="contact_form">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label class="col-md-4 control-label">User Name</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" #userName id="username" required="required" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input class="form-control" type="password" #password id="password" required="required" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button (click)="login(userName.value, password.value)" class="btn back-color-3">Login</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Register A New User</label>
                <div class="col-md-4">
                    <a class="btn btn-success"  routerLink="/account/register"><span class="glyphicon glyphicon-user"></span></a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
