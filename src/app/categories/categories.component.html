<div class="row text-center">
    <div class="col-lg-4 col-sm-6 col-xs-12" *ngFor="let category of productService.categories">
        <div class="thumbnail" (click)="goToCategory(category.Name)">
          <div class="frame">
            <img class="img-responsive" src="{{ category.ImageUrl}}" alt="">
            <h1 class="inner back-color-3">
              {{ category.Name | uppercase }}
            </h1>
          </div>
          <div class="caption">
            <h4>{{ category.About }}</h4>
          </div>
        </div>
    </div>
    <div class="col-lg-4 col-sm-6 col-xs-12">
      <header class="thumbnail" (click)="sale()">
        <img class="img-responsive" src="http://cdn.picturecorrect.com/wp-content/uploads/2013/06/concert-photography-21.jpg" alt="">
        <h1 class="inner back-color-3">
          &nbsp;On Sale
        </h1>      
        <h2 class="caption">Special Offers</h2>
      </header>
    </div>
    <div class="col-lg-8 col-sm-12 col-xs-12">
      <header class="thumbnail" (click)="popular()">
        <img class="img-responsive" src="https://www.teenageengineering.com/_img/546e797ecb05790200e70bab_512.jpg" alt="">
        <h1 class="inner back-color-3">
          &nbsp;POPULAR
        </h1>      
        <h2 class="caption">Popular Products</h2>
      </header>
    </div>
</div>
