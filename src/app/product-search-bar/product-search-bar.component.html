<div id="searchBar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <input style="margin-top:-30px" #searchBox [(ngModel)]="searchString" id="search-box" placeholder="Search Store"  (keyup)="search(searchBox.value)" data-toggle="tooltip" title="Search Products"/>
    <div *ngFor="let product of products | async">
      <span (click)="gotoDetail(product)" class="search-result">{{product.name}}</span>
    </div>
</div>
