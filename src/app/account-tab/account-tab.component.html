<div  *ngIf="valueService.isUserLoggedIn.value == false" class="smallAccountDiv">
  <button class="hud" md-button [mdMenuTriggerFor]="menu">+</button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="openLogIn()">Log In</button>
    <button md-menu-item (click)="openRegister()">Register</button>
  </md-menu><br />
</div>
<div  *ngIf="valueService.isUserLoggedIn.value == true" class="smallAccountDiv">
  <button class="hud" md-button [mdMenuTriggerFor]="menu">{{ valueService.user.userName}}
    <h5 *ngIf="valueService.isAdminLoggedIn.value == true"> Admin</h5>
    <h5 *ngIf="valueService.isAdminLoggedIn.value != true"> Logged In</h5>
  </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item [mdMenuTriggerFor]="settingMenu">Options</button>
            <md-menu #settingMenu="mdMenu">
              <button *ngIf="this.valueService.numberOfOrders > 0" md-menu-item routerLink="/orders">View Orders</button>
              <span *ngIf="valueService.isAdminLoggedIn.value == true">
                <button md-menu-item (click)="openNewProduct()">Add Product</button>
                <button md-menu-item (click)="openNewEmployee()">Add Staff</button>
                <button md-menu-item (click)="getDisabledProducts()">Disabled Products</button>
              </span>
              <button md-menu-item (click)="openPasswordChange()">Change Password</button>
            </md-menu><br />
            <button md-menu-item (click)="logOut()">Log Out</button>
  </md-menu><br />
</div>
