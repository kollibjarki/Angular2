<div class="row">
    <app-categories-small></app-categories-small>
</div>
<div class="container">
    <div id="products" class="row list-group">
        <div class="item  col-xs-6 col-lg-4" *ngFor="let product of productService.popularProductList">
            <div class="thumbnail" (click)="productDetail(product.Id)">
                <p class="views">{{ product.Views }} Views</p>
                <img class="group list-group-image" src="{{ product.ImageUrl }}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        <h4 class="discount" *ngIf="product.Discount > 0"> -{{ product.Discount }}% </h4>
                        {{ product.Name}}</h4>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{ product.Price | number:'1.0-0' }}
                                <span *ngIf="product.Discount > 0"><span class="old-price">_____</span>
                                {{ product.DiscPrice | number:'1.0-0' }}</span> kr.</p><br />
                        </div><br />
                        <div class="col-xs-12 col-md-6">
                          <a (click)="addToCart(product, product.Id); $event.stopPropagation()" class="btn back-color-3">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
