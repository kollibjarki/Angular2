<app-categories-small-burger></app-categories-small-burger>
<app-categories-small></app-categories-small>
<div class="fam">
    <div class="mother">
        <md-card class="child" *ngFor="let category of valueService.categories" (click)="goToCategory(category.Name)">
            <md-card-title><b class="heading">{{ category.Name | uppercase }}</b></md-card-title>
            <img md-card-image src="{{ category.ImageUrl}}">
            <md-card-content>{{ category.About }}</md-card-content>
        </md-card>
        <md-card class="child" (click)="goToOnSale()">
            <md-card-title><b class="heading">On Sale</b></md-card-title>
            <img md-card-image  src="http://cdn.picturecorrect.com/wp-content/uploads/2013/06/concert-photography-21.jpg">
            <md-card-content>Special Offers</md-card-content>
        </md-card>
        <md-card class="child" (click)="goToPopular()">
            <md-card-title><b class="heading">Popular</b></md-card-title>
            <img md-card-image src="https://www.teenageengineering.com/_img/546e797ecb05790200e70bab_512.jpg">
            <md-card-content>Most Viewed</md-card-content>
        </md-card>
    </div>
</div>
