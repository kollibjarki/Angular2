<div class="container">
    <div id="products" class="row list-group">
        <div class="item  col-xs-12 col-lg-4" *ngFor="let product of productService.allProductList">
            <div class="thumbnail"(click)="editProduct(product.Id)">
                <img class="group list-group-image" src="{{ product.ImageUrl }}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        <h4 class="discount" *ngIf="product.Discount > 0"> -{{ product.Discount }}% </h4>
                        {{ product.Name}}</h4>
                    <p class="group inner list-group-item-text">{{ product.CategoryName }}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                Price {{ product.Price | number:'1.0-0' }} kr.</p><br />
                                Id: {{ product.Id }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
